<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Login Page" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h1>Login-Page</h1>
            <div class="form-group">
                <label for="section">User-name:</label>
                <input type="text" id="username" [(ngModel)]="username" name="username">
                <!--input type="text" formControlName="section" id="section" name="section"
                [ngModel]=" edit? new_data_to_pass.section: null " class="form-control" required-->
            </div>
            <div class="form-group">
                <label for="section">Password:</label>
                <input type="password" [(ngModel)]="password" id="password" name="password">
                <!--input type="text" formControlName="section" id="section" name="section"
                [ngModel]=" edit? new_data_to_pass.section: null " class="form-control" required-->
            </div>
            <button type="submit">Login</button>
        </div>
        
    </form>
</body>
</html>
