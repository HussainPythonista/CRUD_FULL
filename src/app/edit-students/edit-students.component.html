<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="roll_no">Roll No:</label>
          <input type="number" formControlName="roll_no" id="roll_no" class="form-control"  required>
        </div>
      
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="name" id="name" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" formControlName="age" id="age" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" formControlName="class" id="class" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" formControlName="section" id="section" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="class_teacher">Class Teacher:</label>
            <input type="text" formControlName="class_teacher" id="class_teacher" class="form-control" required>
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </form>
      
</body>
</html>
